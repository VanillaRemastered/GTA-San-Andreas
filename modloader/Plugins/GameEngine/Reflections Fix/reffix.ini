; Road Reflection Fix configuration file
; You can toggle some additional features here
[RefFix]
; Override rain check and reflect lights all the time
; 0 - disabled, 1 - enabled
ForceReflections=1
; Specify overridden reflections strength
; 0.0 - 1.0; value is ignored when ForceReflections is 0 or it's raining in game
ForcedReflectionsStrength=1.0