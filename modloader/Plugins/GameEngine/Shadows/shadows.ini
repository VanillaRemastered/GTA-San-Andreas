[STENCIL_SHADOWS]
MaxShadows=75             ; default 64
MaxDistance=75.0          ; default 50.0
FlagIgnoreSomeShadows=0    ; default 1
DisableBuildingShadows=0   ; default 1
DisplayShadowsAtLowSettings=1 ; default 0
;
[STENCIL_SHADOWS_COLOR]
R=0                        ; default 0
G=0                        ; default 0
B=3                        ; default 0
A=150                      ; default 50
;
[REALTIME_SHADOWS_COLOR]
R=5
G=1
B=20
A=150
;
[REALTIME_SHADOWS]
DisplayShadowsAtLowSettings=1 ; default 0
MaxDistance=50.0          ; default 15.0
CreateBlur1=1              ; default 1 , game crashes if disabled
BlurLevel=3                ; default 4
CreateBlur2=1              ; default 1
RasterSize=6              ; default 7 ; these 2 used for each CShadowData, 6 means 64x64 size, 7 - 128x128, ...
BlurRasterSize=7           ; default 6
RasterSize2=6              ; default 6 ; these 2 used for CShadowManager
BlurRasterSize2=7          ; default 6
GradientMax=128            ; default 128 , enable CreateBlur2 if you want to see it
GradientMin=128            ; default 64
ShadowBoundSphere=8.0      ; default 2.0
ShadowBoundSphereInAir=20.0 ; default 2.0
ShadowZDistanceLimit=4.0   ; default 4.0
ShadowZDistanceLimitInAir=10.0 ; default 4.0
ShadowSunZLimit=0.6
DrawVehicleDefaultShadowWithRealTime=1 ; default 0, doesn't work if DisableVehicleDefaultShadow is disabled
DisableVehicleDefaultShadow=0 ; default 0
EnableShadowsShader=1      ; gives an ability to change ped/vehicle shadows color. It must be enabled if you enabled "CombineRealTimeShadowsWithStencil"!
ShadowIntensityNightFactor=0.2
ShadowIntensityCloudsFactor=0.4
CombineRealTimeShadowsWithStencil=0 ; this will draw real-time shadows with stencil and also ignore REALTIME_SHADOWS_COLOR
MoreThanOnePlayer=1 ; Use for SA:MP